<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAGs HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>

    <ul>
        <li><abbr title="usar tag <p> ">Parágrafos</abbr></li>
            
        <li><abbr title="Usar tag <h1>">Títulos</abbr></li>

        <li><abbr title="Usar tag <img>">Imagens</abbr></li>

        <li><abbr title="Usar tag <abbr>">Abrviações</abbr></li>

        <li><abbr title="Usar tag <code>">Códigos-fonte</abbr></li>

        <li><abbr title="Usar tag <li e ol>">Listas numeradas</abbr></li>

        <li><abbr title="Usar tag <li e ul>">Listas com demarcações</abbr></li>

    </ul>


</body>
</html>
