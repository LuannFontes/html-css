<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivoss diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

<picture>
    <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
    
    <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
    <img src="Imagens/foto-g.png" alt="Imagem flexível">
</picture>

<h1>Reproduzindo Áudios</h1>
<p>Vamos aprender a reproduzir áudios em HTML5.</p>

<audio preload="metadata" autoplay controls loop>
<source src="midia/I-Had-a-Feeling-TrackTribe.mp3" type="audio/mpeg">
<source src="midia/I-Had-a-Feeling-TrackTribe.ogg" type="audio/ogg">
<source src="midia/I-Had-a-Feeling-TrackTribe.wav" type="audio/wav">

<p>Infelizmente seu nabegador não consegue reproduzir áudio. <a href="midia/I-Had-a-Feeling-TrackTribe.mp3">Clique aqui</a> para baixar o MP3</p>
</audio>

</body>
</html>
