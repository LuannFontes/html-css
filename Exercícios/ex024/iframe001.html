<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de Iframe</title>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>Acessando o site do <iframe src="https://www.cursoemvideo.com" frameborder="0">CursoemVideo</iframe> para aprender a programar.</p>

    <p>O site do google <iframe src="https://google.com" frameborder="0"></iframe> também é muito legal, pena que nao funciona dentro do iframe.</p> <!-- ALguns sites como do Google, por exemplo tem alguns bloqueios de segurança e não permite a visualização do site usando o iframe-->

    <p>O repositório do Guanabara <iframe src="https://gustavoguanabara.github.io " frameborder="0"></iframe>também é bem legal.</p>

    <!-- O tamnho padrão de um Iframe é 300x150 -->
</body>
</html>
