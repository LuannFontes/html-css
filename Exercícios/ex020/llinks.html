<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif
        }

        a {
            color: red;
            text-decoration: none;
        }

        a:visited {
            color: darkred;
        }

        a:hover {
            text-decoration: underline;
        }
        a:active {
            color: yellow;
        }

    </style>
</head>
<body>
    <h1>Personalizando Links</h1>
    <ul>
        <li><a href="https://github.com/LuannFontes">Repositório GitHub</a></li>
        <li><a href="https://www.youtube.com/channel/UC3CXPkJoW_5YdunOeg8KaTg">Canal do YouTube</a></li>
        <li><a href="https://www.cursoemvideo.com/">Canal do Curso em Vídeo</a></li>
    </ul>
</body>
</html>
